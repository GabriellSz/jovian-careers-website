<div class="border-bottom row" style="padding: 8px;">
  <div class="col-10">
    <h4 class="mb-2">{{ job['title'] }}</h4>
    <p>
      <strong>Location:</strong> {{ job['location'] }}
    </p>
    {% if 'salary' in job %}
      <p>
        <strong>Salary:</strong> {{ job['salary'] }}
      </p>
    {% endif %}
  </div>
  <div class="col-2">
    <button type="button" class="btn btn-outline-primary mt-4">Apply</button>
  </div>
  
</div>
